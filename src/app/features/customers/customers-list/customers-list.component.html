<div *ngIf="loading">Cargando...</div>
<div *ngIf="error">{{ error }}</div>
<table *ngIf="!loading && customers.length">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <!-- Agrega más columnas según tu entidad -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.customerId }}</td>
      <td>{{ customer.customerFullName }}</td>
      <!-- Más datos aquí -->
    </tr>
  </tbody>
</table>
<div *ngIf="!loading && !customers.length">No hay clientes.</div>
