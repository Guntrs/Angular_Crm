<mat-sidenav-container class="sidenav-container">
  <!-- Menú lateral -->
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLink="/users" routerLinkActive="active-link">Usuarios</a>
      <a mat-list-item routerLink="/customers" routerLinkActive="active-link">Clientes</a>
      <!-- Agrega más enlaces según tus módulos -->
    </mat-nav-list>
  </mat-sidenav>

  <!-- Área central -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" class="hide-desktop">
        <mat-icon>menu</mat-icon>
      </button>
      <span>CRM</span>
    </mat-toolbar>
    <!-- Aquí se carga el contenido de cada ruta -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
